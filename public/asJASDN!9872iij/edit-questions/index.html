<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    <div id="list">
        <div id="first">
            <h1>5-6 kl.</h1>
            <div class="first-stage"><h2>Pirmās kārtas jautājumi:</h2></div>
            <div class="second-stage"><h2>Otrās kārtas jautājumi:</h2></div>
        </div>
        <div id="second">
            <h1>7-9 kl.</h1>
            <div class="first-stage"><h2>Pirmās kārtas jautājumi:</h2></div>
            <div class="second-stage"><h2>Otrās kārtas jautājumi:</h2></div>
        </div>
        <div id="third">
            <h1>10-12 kl.</h1>
            <div class="first-stage"><h2>Pirmās kārtas jautājumi:</h2></div>
            <div class="second-stage"><h2>Otrās kārtas jautājumi:</h2></div>
        </div>
        <div id="testGroupContainer">
            <h1>Test</h1>
            <div class="first-stage"><h2>Pirmās kārtas jautājumi:</h2></div>
            <div class="second-stage"><h2>Otrās kārtas jautājumi:</h2></div>
        </div>
    </div>
    <form method="POST" action="/questions/">
        <div>Kārta:</div>
        <div>
            <input type="radio" name="stage" id="stage1" value="1" required>
            <label for="stage1">1.</label>
            <input type="radio" name="stage" id="stage2" value="2" required>
            <label for="stage2">2.</label>
        </div>
        <label for="questionText">Jautājums: </label>
        <input type="text" name="questionText" id="questionText" required>
        <label for="index">Secības numurs: </label>
        <input type="number" name="index" id="index" required>
        <div>Pareizā atbilde:</div>
        <div>
            <input type="radio" name="correctAnswer" id="yes" value="1" required>
            <label for="yes">Jā</label>
            <input type="radio" name="correctAnswer" id="no" value="2" required>
            <label for="no">Nē</label>
            <input type="radio" name="correctAnswer" id="A" value="1" required>
            <label for="A">A</label>
            <input type="radio" name="correctAnswer" id="B" value="2" required>
            <label for="B">B</label>
            <input type="radio" name="correctAnswer" id="C" value="3" required>
            <label for="C">C</label>
            <input type="radio" name="correctAnswer" id="D" value="4" required>
            <label for="D">D</label>
        </div>
        <div>Grupa:</div>
        <div>
            <input type="radio" name="group" id="5-6" value="1" required>
            <label for="5-6">5-6</label>
            <input type="radio" name="group" id="7-9" value="2" required>
            <label for="7-9">7-9</label>
            <input type="radio" name="group" id="10-12" value="3" required>
            <label for="10-12">10-12</label>
            <input type="radio" name="group" id="testGroup" value="4" required>
            <label for="testGroup">test</label>
        </div>
        
        <label for="questionText">Atbildes teksts A: </label>
        <input type="text" name="answerTextA" id="answerTextA" >
        <label for="questionText">Atbildes teksts B: </label>
        <input type="text" name="answerTextB" id="answerTextB" >
        <label for="questionText">Atbildes teksts C: </label>
        <input type="text" name="answerTextC" id="answerTextC" >
        <label for="questionText">Atbildes teksts D: </label>
        <input type="text" name="answerTextD" id="answerTextD" >
        <br>
        <button type="submit">Pievienot sarakstam</button>
    </form>
</body>
</html>
